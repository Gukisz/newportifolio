<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gustavo Ribeiro | Portfolio</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/script.js"></script>
  <link rel="shortcut icon" href="assets/nike-icon.png" type="image/x-icon" />
</head>
<body>
  <div class="parallax-bg"></div>

  <header>
    <nav class="container">
      <a href="#" class="logo">
        <img src="assets/nike-icon.png" alt="Logo de Gustavo Ribeiro" />
      </a>
      <ul class="nav-links">
        <li><a href="#introduction">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section id="introduction" class="section intro-section">
      <div class="profile-pic">
        <img src="assets/profile.jpeg" alt="Gustavo Profile Picture" />
      </div>
      <div class="intro-text">
        <h2 id="typed-name"></h2>
        <p id="typed-phrase" class="typed-phrase"></p>
      </div>
    </section>

    <section id="skills" class="section">
      <h2>Skills</h2>
      <ul class="skills-list">
        <li>HTML5</li>
        <li>CSS3 (Flexbox, Grid)</li>
        <li>JavaScript (ES6+)</li>
        <li>TypeScript</li>
        <li>Node.js</li>
      </ul>
    </section>

    <section id="projects" class="section">
      <h2>Projects</h2>
      <div id="project-list" class="project-list"></div>
    </section>

    <section id="contact" class="section">
      <h2>Contact Me</h2>
      <form
        id="contact-form"
        action="https://formspree.io/f/mblyvzwe"
        method="POST"
        novalidate
      >
        <label for="name">Name*</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Your Name"
          autocomplete="name"
        />

        <label for="email">Email*</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="you@example.com"
          autocomplete="email"
        />

        <label for="message">Message*</label>
        <textarea
          id="message"
          name="message"
          required
          placeholder="Write your message here..."
          rows="5"
        ></textarea>

        <button type="submit">Send</button>
        <p id="form-message" role="alert" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gustavo Ribeiro. All rights reserved.</p>
    <p id="quote" class="footer-quote"></p>
  </footer>
  
  <div
    id="project-modal"
    class="modal"
    aria-hidden="true"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
    tabindex="-1"
  >
    <div class="modal-content">
      <button id="modal-close" aria-label="Close modal">&times;</button>
      <h3 id="modal-title"></h3>
      <p id="modal-description"></p>
      <a
        id="modal-link"
        href="#"
        target="_blank"
        rel="noopener noreferrer"
        >View on GitHub</a
      >
    </div>
  </div>
</body>
</html>
